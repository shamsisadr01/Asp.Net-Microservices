services:
  catalogdb: 
    image: mongo

  basketdb: 
    image: redis:alpine

  portainer:
    image: portainer/portainer

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: Services/Catalog.Api/Dockerfile

  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    build:
      context: .
      dockerfile: Services/Basket.Api/Dockerfile

volumes:
  mongo_data:
  portainer_data:
